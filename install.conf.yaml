- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore_global
    ~/.tmux.conf: tmux.conf
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: zsh-syntax-highlighting
