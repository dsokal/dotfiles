- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - description: Ask to install toshy on Linux
      stdout: true
      quiet: true
      command: |
        if [[ "`uname`" = "Linux" ]]; then
          YELLOW='\033[1;33m'
          NC='\033[0m' # No Color
          echo -e "${YELLOW}Install toshy!${NC}"
          echo -e "${YELLOW}Read instructions on https://github.com/RedBearAK/toshy#how-to-install${NC}"
        fi

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore_global
    ~/.tmux.conf: tmux.conf
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: zsh-syntax-highlighting
    ~/.config/toshy/toshy_config.py:
      create: true
      force: true
      path: toshy/toshy_config.py
      if: '[[ "`uname`" = "Linux" ]]'
